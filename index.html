<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte IGN Marseille</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

    <h1>Carte IGN de la région de Marseille</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([43.2965, 5.3698], 12);  // Marseille coordonnée

        // Ajouter les tuiles de l'IGN
        L.tileLayer('https://wxs.ign.fr/{API_KEY}/wmts/({layer})/{style}/{tileMatrixSet}/{tileMatrix}/{tileRow}/{tileCol}.png', {
            attribution: '&copy; <a href="https://www.ign.fr/">IGN</a>',
            maxZoom: 18,
            tileMatrixSet: 'PM', // Pour les tuiles de la carte IGN
            layer: 'GEOGRAPHICALGRIDSYSTEMS.PLANIGN',
            style: 'normal', // Choisir un style de carte, comme 'normal', 'photo', etc.
            API_KEY: 'VOTRE_CLE_API' // Remplacez par votre clé API IGN
        }).addTo(map);
    </script>

</body>
</html>
